<section class="posts">
  <div class="grid-container">
    <app-breadcrumb
      class="posts__breadcrumb"
      [model]="breadcrumb"
    ></app-breadcrumb>
    <div class="posts__add-post">
      <a routerLink="add-post">Adicionar Novo Post</a>
    </div>

    <ng-container *ngFor="let post of posts">
      <app-card [card]="post"></app-card>
    </ng-container>
  </div>
</section>
